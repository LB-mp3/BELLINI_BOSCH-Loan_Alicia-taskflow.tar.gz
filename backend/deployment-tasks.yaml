apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks
  namespace: taskflow-backend
  labels:
    app: tasks
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
        tier: backend
    spec:
      initContainers:
      - name: wait-for-auth
        image: busybox:1.28
        command:
          - sh
          - -c
          - |
            echo "Waiting for auth service..."
            until nslookup auth-svc.taskflow-backend.svc.cluster.local; do
              echo "Auth not ready, waiting..."
              sleep 3
            done
            echo "Auth service is ready!"
      containers:
      - name: tasks
        image: hashicorp/http-echo:latest
        args:
          - "-text=Tasks Service"
          - "-listen=:8081"
        ports:
        - containerPort: 8081
          name: http
        volumeMounts:
        - name: api-keys
          mountPath: /etc/secrets
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
      - name: health-checker
        image: curlimages/curl:latest
        command:
          - sh
          - -c
          - |
            while true; do
              curl -s http://metrics-svc:5001 || echo "Metrics unreachable"
              sleep 5
            done
        resources:
          requests:
            cpu: 20m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
      volumes:
      - name: api-keys
        secret:
          secretName: secrets-apikeys
