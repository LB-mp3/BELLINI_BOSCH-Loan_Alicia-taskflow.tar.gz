apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: taskflow-frontend
  labels:
    app: api-gateway
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: frontend
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox:1.28
        command:
          - sh
          - -c
          - |
            echo "Waiting for backend services..."
            until nslookup auth-svc.taskflow-backend.svc.cluster.local \
                  && nslookup tasks-svc.taskflow-backend.svc.cluster.local \
                  && nslookup notifications-svc.taskflow-backend.svc.cluster.local \
                  && nslookup metrics-svc.taskflow-backend.svc.cluster.local; do
              echo "Some backend services not ready, waiting..."
              sleep 3
            done
            echo "All backend services are ready!"
      containers:
      - name: api-gateway
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
