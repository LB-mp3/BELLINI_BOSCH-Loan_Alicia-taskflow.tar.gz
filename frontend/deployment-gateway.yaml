apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: taskflow-frontend
  labels:
    app: api-gateway
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: frontend
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox:1.28
        command:
          - sh
          - -c
          - |
            until nslookup auth-svc.taskflow-backend.svc.cluster.local \
                  && nslookup tasks-svc.taskflow-backend.svc.cluster.local \
                  && nslookup notifications-svc.taskflow-backend.svc.cluster.local \
                  && nslookup metrics-svc.taskflow-backend.svc.cluster.local; do
              sleep 3
            done
      containers:
      - name: api-gateway
        image: nginx:1.25-alpine
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-gateway-config